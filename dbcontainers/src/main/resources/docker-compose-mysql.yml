version: '3.8'

services:

  mariadb:
    container_name: dbcontainers
    image: ${DB_CONTAINERS_DATABASE_IMAGE}:${DB_CONTAINERS_DATABASE_IMAGE_VERSION}
    ports:
      - ${DB_CONTAINERS_DATABASE_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_CONTAINERS_DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DB_CONTAINERS_DATABASE_NAME}
    command: [ 'mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci' ]